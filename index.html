<!DOCTYPE html>
<html lang="es">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="perfil-container">
      <div class="photo">
        <figure>
          <img src="assets/images/perfil_picture.jpeg" alt="">
        </figure>
      </div>
      <div class="perfil-info">
        <div class="name">
          <h2>Victor Alvarado</h2>
        </div>
        <div class="profession">
          <p>Software Engineer</p>
        </div>
        <div class="social-web">
          <img src="assets/icons/github.svg" alt="">
          <img src="assets/icons/twitter.svg" alt="">
          <img src="assets/icons/linkedin.svg" alt="">
          <img src="assets/icons/youtube.svg" alt="">
        </div>

      </div>
    </div>
    <div class="experience-container">
      <div class="years-work">
        <p class="number">7</p>
        <p>Years of Work experience</p>
      </div>
      <div class="projects-comp">
        <p class="number">50+</p>
        <p>Completed projects</p>
      </div>
      <div class="costumers-review">
        <p class="number">20+</p>
        <p>Satisfied customers</p>
      </div>
    </div>
    <div class="support-button">
      <button class="button-yellow" type="button">Download</button>
      <button class="button-black" type="button">Contact me</button>
    </div>

    <div class="work-container">
      <button class="button-black" type="button">Portafolio</button>
      <button class="button-black" type="button">Skills</button>
    </div>

    <div class="gallery-container">
      <img src="assets/images/issima_page.png" alt="">
      <img src="assets/images/kitchen.jpeg" alt="">
      <img src="assets/images/mobile_app.png" alt="">
      <img src="assets/images/bussiness_man.png" alt="">
      <img src="assets/images/pictures_wall.jpeg" alt="">
      <img src="assets/images/issima_page.png" alt="">
    </div>
  </div>

</body>

</html>
